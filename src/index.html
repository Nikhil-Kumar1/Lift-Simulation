<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Lift Simulation</title>
</head>
<body>
  <div class="container">
    <div id="form">
      <h1 class="heading">LIFT SIMULATION</h1>
      <form action="" onsubmit="false">
        <input type="number" name="floors" id="floor" placeholder="Enter number of floors">
        <br><br>
        <input type="number" name="lifts" id="lift" placeholder="Enter number of Lifts">
        <br><br>
        <input type="submit" value="Generate">
      </form>
    </div>
  </div>
  <div id="rendered" class="content">
    <div id="floors"></div>
    <div id="lifts"></div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
